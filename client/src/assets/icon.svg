<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6" />
      <stop offset="50%" style="stop-color:#2563EB" />
      <stop offset="100%" style="stop-color:#1D4ED8" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981" />
      <stop offset="100%" style="stop-color:#34D399" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#0a0a0a"/>
  
  <!-- Subtle gradient overlay -->
  <rect width="512" height="512" rx="96" fill="url(#primaryGradient)" opacity="0.08"/>
  
  <!-- Chart container -->
  <rect x="56" y="96" width="400" height="280" rx="20" fill="#111827"/>
  
  <!-- Grid lines -->
  <g stroke="#1e293b" stroke-width="2" opacity="0.4">
    <line x1="80" y1="150" x2="432" y2="150"/>
    <line x1="80" y1="210" x2="432" y2="210"/>
    <line x1="80" y1="270" x2="432" y2="270"/>
    <line x1="80" y1="330" x2="432" y2="330"/>
  </g>
  
  <!-- Rising chart line -->
  <polyline 
    points="90,340 140,310 190,320 256,260 310,220 360,170 410,120" 
    fill="none" 
    stroke="url(#accentGradient)" 
    stroke-width="8" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    filter="url(#glow)"
  />
  
  <!-- Area fill -->
  <polygon 
    points="90,340 140,310 190,320 256,260 310,220 360,170 410,120 410,360 90,360" 
    fill="url(#accentGradient)" 
    opacity="0.12"
  />
  
  <!-- Data points -->
  <circle cx="90" cy="340" r="10" fill="#10B981"/>
  <circle cx="140" cy="310" r="10" fill="#10B981"/>
  <circle cx="190" cy="320" r="10" fill="#10B981"/>
  <circle cx="256" cy="260" r="10" fill="#10B981"/>
  <circle cx="310" cy="220" r="10" fill="#10B981"/>
  <circle cx="360" cy="170" r="10" fill="#10B981"/>
  <circle cx="410" cy="120" r="14" fill="#34D399" filter="url(#glow)"/>
  
  <!-- Up arrow -->
  <path 
    d="M410 120 L410 85 M410 85 L392 103 M410 85 L428 103" 
    stroke="#34D399" 
    stroke-width="8" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    filter="url(#glow)"
  />
  
  <!-- Candlestick bars -->
  <g opacity="0.5">
    <rect x="115" y="295" width="14" height="45" rx="3" fill="#3B82F6"/>
    <rect x="165" y="285" width="14" height="35" rx="3" fill="#3B82F6"/>
    <rect x="230" y="250" width="14" height="50" rx="3" fill="#3B82F6"/>
    <rect x="285" y="210" width="14" height="30" rx="3" fill="#3B82F6"/>
    <rect x="335" y="165" width="14" height="35" rx="3" fill="#3B82F6"/>
  </g>
  
  <!-- "PT" monogram at bottom -->
  <text x="256" y="445" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="white" text-anchor="middle" letter-spacing="8">
    PT
  </text>
</svg>